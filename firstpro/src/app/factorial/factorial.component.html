<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Find Factorial</h1>
            <div class="mb-3">
                <input type="text" class="form-control" #num>
            </div>
            <div class="mb-3">
                <button class="btn btn-info" (click)="factorial(num)">Factorial</button>
            </div>
        </div>
        <div class="col-4">
            <div class="mb-3">
                Factorial={{fact}}
            </div>
        </div>
    </div>
</div>
