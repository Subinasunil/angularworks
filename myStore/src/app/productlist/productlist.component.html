<app-categories (newEvent)="fetchCategory($event)"></app-categories>
<div class="container">
    <div class="row" *ngIf="products.length > 0">
        <div class="col-3 mt-2" *ngFor="let product of products">
            <div class="card" style="width: 300px; height: 100%;">
                <img src="{{product.image}}" class="card-img-top" alt="" width="200px" height="400px">
                <div class="card-body">
                  <h5 class="card-title">Title : {{product.title}}</h5>
                  <p class="card-text">Description :{{product.description}}</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Price : {{product.price}}/-</li>
                  <li class="list-group-item">Category : {{product.category}}</li>
                </ul>
                <div class="card-body">
                    <button class="btn btn-outline-dark form-control" (click)="redirectToProductDetail(product.id)">View Details</button>
                </div>
            </div>
        </div>
    <div *ngIf="products.length == 0">
        <p>No Products Available</p>
    </div>
    </div>
</div>
